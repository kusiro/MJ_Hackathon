<style>
    .loading_cover{
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 999;
        background-color: white;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 2s;
        transition-delay: 1s;
        animation: fall_down 1s linear;
        animation-delay: 2.5s;
        animation-fill-mode: forwards;
    }
    .loading_gear{
        width: 100px;
        opacity: .2;
        animation: rotate 4s infinite linear;
    }
    @keyframes rotate{
        from{ transform: rotate(0deg); }
        to{ transform: rotate(359deg);}
    }
    @keyframes fall_down {
        from{ z-index: 999; }
        to{z-index: -999; }
    }
</style>

<div class="loading_cover">
    <img class="loading_gear" src="../Img/gear-1119298_960_720.png">
</div>
